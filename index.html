<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Code Darshan - Enlightening Minds with the Power of Code</title>
    <meta
      name="description"
      content="Code Darshan is a platform dedicated to enlightening minds with the power of code. Stay tuned for more updates!"
    />
    <meta
      name="keywords"
      content="Code Darshan,codedarshan, coding, programming, technology, learning, education"
    />
    <meta name="author" content="Code Darshan Team" />
    <link rel="canonical" href="https://codedarshan.com" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Code Darshan",
        "url": "https://codedarshan.com",
        "logo": "https://codedarshan.com/logo.png",
        "description": "Code Darshan is a platform dedicated to enlightening minds with the power of code. Stay tuned for more updates!"
      }
    </script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
     <div id="info">
      <h1>Enlightening minds with power of code</h1>
    </div>

      <form
        action="https://forms.codedarshan.com/"
        method="post"
        enctype="multipart/form-data"
        class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-md w-full overflow-y-auto"
        style="max-height: 80%;"
      >
        <h2 class="text-2xl font-bold mb-4 text-center">CodeDarshan</h2>
        <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 mb-4 p-2 w-full border border-gray-300 rounded-md"
        />
        
        <label for="feedback" class="block text-sm font-medium text-gray-700">Feedback *</label>
        <textarea
          id="feedback"
          name="feedback"
          required
          class="mt-1 mb-4 p-2 w-full border border-gray-300 rounded-md"
        ></textarea>
        
        <label for="suggestion" class="block text-sm font-medium text-gray-700">Something you would like to see on CodeDarshan *</label>
        <textarea
          id="suggestion"
          name="suggestion"
          required
          class="mt-1 mb-4 p-2 w-full border border-gray-300 rounded-md"
        ></textarea>
        
        <fieldset class="mb-4">
          <legend class="block text-sm font-medium text-gray-700 mb-2">Do you want to work with CodeDarshan? *</legend>
          <div class="flex items-center">
            <input
              type="radio"
              id="yes"
              name="work_with_code_darshan"
              value="Yes"
              required
              class="mr-2"
            />
            <label for="yes" class="mr-4">Yes</label>
            <input
              type="radio"
              id="no"
              name="work_with_code_darshan"
              value="No"
              required
              class="mr-2"
            />
            <label for="no">No</label>
          </div>
        </fieldset>
        
        <label for="resume" class="block text-sm font-medium text-gray-700">Resume (PDF, Word, JPG) *</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf,.doc,.docx,.jpg,.jpeg"
          required
          class="mt-1 mb-4 p-2 w-full border border-gray-300 rounded-md"
        />
        
        <label for="role" class="block text-sm font-medium text-gray-700">Role *</label>
        <input
          type="text"
          id="role"
          name="role"
          required
          class="mt-1 mb-6 p-2 w-full border border-gray-300 rounded-md"
        />
        
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md text-lg hover:bg-blue-700"
        >Submit</button>
      </form>

    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three@0.131.3";
      import { OrbitControls } from "https://cdn.skypack.dev/three@0.131.3/examples/jsm/controls/OrbitControls.js";

      // Scene, camera, renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.8;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 2, 1);
      scene.add(ambientLight, directionalLight);

      // Text geometry
      const fontLoader = new THREE.FontLoader();
      fontLoader.load(
        "https://cdn.skypack.dev/three@0.131.3/examples/fonts/helvetiker_bold.typeface.json",
        function (font) {
          const textOptions = {
            font: font,
            size: 2,
            height: 1,
            curveSegments: 12,
            bevelEnabled: true,
            bevelThickness: 0.1,
            bevelSize: 0.1,
            bevelOffset: 0,
            bevelSegments: 5,
          };

          // "Coming Soon" text
          const comingSoonGeometry = new THREE.TextGeometry(
            "COMING SOON",
            textOptions
          );
          const comingSoonMaterial = new THREE.MeshPhongMaterial({
            color: 0xffffff,
          });
          const comingSoonMesh = new THREE.Mesh(
            comingSoonGeometry,
            comingSoonMaterial
          );
          comingSoonGeometry.computeBoundingBox();
          const comingSoonCenterOffset =
            -0.5 *
            (comingSoonGeometry.boundingBox.max.x -
              comingSoonGeometry.boundingBox.min.x);
          comingSoonMesh.position.set(comingSoonCenterOffset, 2, 0);
          scene.add(comingSoonMesh);

          // "Code Darshan" text
          const codeDarshanGeometry = new THREE.TextGeometry(
            "Code Darshan",
            textOptions
          );
          const codeDarshanMaterial = new THREE.MeshPhongMaterial({
            color: 0x0071c5,
          });
          const codeDarshanMesh = new THREE.Mesh(
            codeDarshanGeometry,
            codeDarshanMaterial
          );
          codeDarshanGeometry.computeBoundingBox();
          const codeDarshanCenterOffset =
            -0.5 *
            (codeDarshanGeometry.boundingBox.max.x -
              codeDarshanGeometry.boundingBox.min.x);
          codeDarshanMesh.position.set(codeDarshanCenterOffset, -3, 0);
          scene.add(codeDarshanMesh);
        }
      );

      // Camera position
      camera.position.z = 20;

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Responsive resizing
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
